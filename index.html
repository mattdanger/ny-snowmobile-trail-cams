<html>
  <head>
    <title>NY Snowmobile Trail Cameras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="./angular/app.js"></script>
  </head>
  <body ng-app="nystc" ng-controller="nystc_list">


    <div class="container">
    
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">NY Snowmobile Trail Cameras</h1>
        </div>
      </div>
    
      <div class="row">
        <div class="col-lg-12">
          <h3>Locations</h3>
          <form>
            <select ng-model="location" ng-options="location as location.name for location in locations"></select>
          </form>
        </div>
      </div>


      <hr>

      <h2>{{ location.name }}</h2>

      <img ng-repeat="camera in location.cameras" ng-src="{{ camera.url }}">


  </body>
</html>
