<html>
  <head>
    <title>NY Snowmobile Trail Cameras</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/nystc.css">

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src='/bower_components/lodash/dist/lodash.min.js'></script>
    <script src='/bower_components/angular/angular.min.js'></script>
    <script src='/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='/bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <script src="./angular/app.js"></script>

  </head>
  <body ng-app="nystc" ng-controller="nystc_list">

    <div class="container">
    
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">NY Snowmobile Trail Cameras</h1>
        </div>
      </div>
    
      <div class="row">

        <div class="col-lg-6 col-md-6">
          <div id="map_canvas">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
            <ui-gmap-markers models="locMarkers" coords="'self'" icon="'icon'" click="onClick">
            </ui-gmap-markers>
          </div>
        </div>

        <div class="col-lg-6 col-md-6">
          <ul class="list-unstyled cameras">
            <li ng-repeat="camera in location.cameras">
              <a target="_blank" href="{{ location.url }}"><img ng-src="{{ camera.url }}" class="camera" border="0"></a>
            </li>
          </ul>
          <h4><a target="_blank" href="{{ location.url }}">{{ location.name }}</a></h4>
        </div>

      </div>
    
      <hr>

    </div>

  </body>
</html>
